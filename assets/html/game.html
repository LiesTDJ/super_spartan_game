<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleGame.css">
    <title>Super Spartan Game</title>
</head>
<body>
    <header>
        <h1>Super Spartan Game</h1>
    </header>

    <div class="home">
        <a href="../../index.html" title="Page d'accueil"><img src="../img/Logo_picto/home_mini.png" alt="Accueil"></a>
    </div>
    
    <main id="gamesBox">
        <div id="commandeList">
            <h2>Commandes</h2><img src="../img/Logo_picto/keyboard_mini.png" alt="Illustration clavier">
            <hr>
            <hr>
            <p>Avancer :</p> <img src="../img/Logo_picto/right_arrow_mini.png" alt="Touche clavier flèche de droite">
            <hr>
            <p>Reculer :</p><img src="../img/Logo_picto/left_arrow_mini.png" alt="Touche clavier flèche de Gauche">
            <hr>
            <p>Coup de lance (maintenir):</p><img src="../img/Logo_picto/space_bar_mini.png" alt="Touche clavier barre d'espace">
        </div>
        <div id="gameField">
            <div class="enemyContainer">
                <div class="enemyContent">
                    <img src="../img/EnemySprite/MisterWWW_yellow_PixelArt_3_Mini.png" alt="">
                </div>
            </div>
            <div class="container">
                <div class="content">
                    <img src="../img/Spartan_Warrior/Sprite_Sheets/Spartan-Sheet_Compil_MaxSize.png" alt="Spartan pixel art sprite sheet">
                </div>
            </div>

            <div class="lifeCountCharacter">
                <img class="heart1" src="../img/Logo_picto/heart1_mini.png" alt="Compteur de vie du personnage">
                <img class="heart2" src="../img/Logo_picto/heart1_mini.png" alt="Compteur de vie du personnage">
                <img class="heart3" src="../img/Logo_picto/heart1_mini.png" alt="Compteur de vie du personnage">
            </div>

            <div class="successList">                
                <div class="trophy1">
                    <img src="../img/Logo_picto/trophyFront_2_mini.png" alt="Trophée front-end">
                </div>

                <div class="trophy2">
                    <img src="../img/Logo_picto/trophyBack_mini.png" alt="Trophée front-end">
                </div>

                <div class="trophy3">
                    <img src="../img/Logo_picto/trophyFullStack_mini.png" alt="Trophée front-end">
                </div>
            </div>
        </div>

        <!-- <div class="tactileCommand">
            <div class="commandTouch leftTouch"><img src="../img/Logo_picto/left_arrow_mini.png" alt=""></div>
            
            <div class="commandTouch attackTouch"><img src="../img/Logo_picto/space_bar_mini.png" alt=""></div>
            
            <div class="commandTouch rightTouch"><img src="../img/Logo_picto/right_arrow_mini.png" alt="Right arrow"></div>
        </div> -->
    </main>

    <script src="../../vendors/jquery.js"></script>
    <script src="../js/scriptVariables.js"></script>
    <script src="../js/scriptMainCharacter.js"></script>
    <script src="../js/scriptEnemies.js"></script>
    <script src="../js/scriptSpritesCharacter.js"></script>
</body>
</html>
