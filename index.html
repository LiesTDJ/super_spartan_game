<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Super Spartan Game</title>
</head>
<body>
    <header>
        <h1>Super Spartan Game</h1>
    </header>
    
    <main id="gamesBox">
        <div id="commandeList">
            <h2>Commande<img src="assets/img/Logo_picto/keyboard_mini.png" alt="Illustration clavier"></h2>
            <p>Avancer :<img src="assets/img/Logo_picto/right_arrow_mini.png" alt="Touche clavier flèche de droite"></p> 
            <p>Reculer :<img src="assets/img/Logo_picto/left_arrow_mini.png" alt="Touche clavier flèche de Gauche"></p>
            <p>Coup de lance :<img src="assets/img/Logo_picto/space_bar_mini.png" alt="Touche clavier barre d'espace"></p>
        </div>
        <div id="gameField">
            <div class="enemyContainer">
                <div class="enemyContent">
                    <img src="assets/img/EnemySprite/MisterWWW_yellow_PixelArt_3_Mini.png" alt="">
                </div>
            </div>
            <div class="container">
                <div class="content">
                    <img src="assets/img/Spartan_Warrior/Sprite_Sheets/Spartan-Sheet_Compil_MaxSize.png" alt="Spartan pixel art sprite sheet">
                </div>
            </div>
        </div>
    </main>

    
    <footer>
        <div>
            <p>Super Spartan Game version alpha 0.1</p>
        </div>
    </footer>

    <script src="vendors/jquery.js"></script>
    <script src="assets/js/scriptMainCharacter.js"></script>
    <script src="assets/js/scriptEnemies.js"></script>
</body>
</html>
